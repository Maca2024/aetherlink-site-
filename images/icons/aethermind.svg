<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 28 28" fill="none">
  <!-- Brain outline - left hemisphere -->
  <path d="M14 4 C8 4 4 8 4 13 C4 18 8 23 14 24" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <!-- Brain outline - right hemisphere -->
  <path d="M14 4 C20 4 24 8 24 13 C24 18 20 23 14 24" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  <!-- Neural pathways -->
  <path d="M14 7 L14 21" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="2 2" opacity="0.4"/>
  <!-- Nodes -->
  <circle cx="9" cy="10" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="19" cy="10" r="1.5" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="8" cy="15" r="1.5" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="20" cy="15" r="1.5" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="14" cy="12" r="2" fill="#8b5cf6"/>
  <!-- Connections -->
  <line x1="9" y1="10" x2="14" y2="12" stroke="#8b5cf6" stroke-width="0.8" opacity="0.5"/>
  <line x1="19" y1="10" x2="14" y2="12" stroke="#8b5cf6" stroke-width="0.8" opacity="0.5"/>
  <line x1="8" y1="15" x2="14" y2="12" stroke="#8b5cf6" stroke-width="0.8" opacity="0.5"/>
  <line x1="20" y1="15" x2="14" y2="12" stroke="#8b5cf6" stroke-width="0.8" opacity="0.5"/>
  <!-- Glow pulse at center -->
  <circle cx="14" cy="12" r="3.5" fill="#8b5cf6" opacity="0.1"/>
</svg>